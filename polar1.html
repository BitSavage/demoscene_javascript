<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Test test test</title>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
		
	</head>
	<body>
    
        <center>
        <canvas id="theCanvas" width="768" height="768" >
        </canvas> 
        </center>

		<script>

        var canvas = document.getElementById("theCanvas")
        var ctx = canvas.getContext("2d");
        var dx = 2;
        var timer;
        var numCircles = 10;
        var a = 1;
        
        var startX = 5;
        var startY = 5;
        var polarArray = new Array();
        
        function Circle(x,y,r,theta){
          this.x=x; 
          this.y=y;
          this.r=r;
          this.theta=theta
        }        
        
         function init() {
            // Setup canvas
            canvas = document.getElementById("theCanvas")
            ctx = canvas.getContext("2d");
            
            // procedural init of circle array
            for(var i=0;i < numCircles;i++)
            {
                polarArray[i] = new Circle(startX+(i*1), startY, 5, Math.PI);
            }
            
            //dx = ((Math.PI*2));
            
            // call draw function every 10 msecs
            timer = setInterval(draw, 10);
            return timer;
         }
         
          function drawBall(c) {
            ctx.beginPath();
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ffffff";
            //ctx.globalAlpha = 0.8;
            ctx.arc(c.x, c.y, c.r, 0, Math.PI*2, true);
            ctx.closePath();
            ctx.fill(); 
        }
        
        function adjustCircle(c) {
            c.r = Math.sqrt( Math.cos(2 * theta) * ( Math.pow( 1 / Math.cos(theta), 4) ));
            c.y = (c.r * c.r) - (c.x * c.x)
            c.x += Math.PI;
         }
         
         function draw() {
            //ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white"

            for(var i=0;i < numCircles;i++)
            {
                adjustCircle(polarArray[i]);
                drawBall(polarArray[i]);
            }
        }
        
        init();
                        
		</script>
        <center>
        <a href="index.html">BACK BACK BACK!</a>
        </center>

	</body>
</html>
